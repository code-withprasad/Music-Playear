<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playear</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d4069225a2.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="containear">

        <div class="music-playear">

            <nav>

                <div class="cricle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="cricle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>



            <img src="img/thumbneal.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Justin-Bieber</p>
            <audio id="song">

                <source src="img/justin-bieber-â€“-despacito-lyrics-ðŸŽ¤-ft.luis-fonsi-daddy-yankee-pop-y2bs.com.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-circle-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
